<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagelayout">
        <div class="form">
            <div class="elements">  
                <div class="heading">
                    <span id="Top">
                    Registration Form
                    </span>
                </div>
                <div class="name">
                    <div class="detail">
                        Name:
                    </div>
                    <div class="firstname">
                        <input type="text" class="box" placeholder="First Name">
                    </div>
                    <div class="middlename">
                        <input type="text" class="box" placeholder="Middle Name">
                    </div>
                    <div class="lastname">
                        <input type="text" class="box" placeholder="Last Name">
                    </div>
                </div>
                <div class="name">
                    <div class="detail">
                        Email:
                    </div>
                    <div class="email">
                        <input type="email" class="box" placeholder="Email I'D">
                    </div>
                </div>
                <div class="name">
                    <div class="detail">
                        Password:
                    </div>
                    <div class="pass">
                        <input class="box" type="text" placeholder="Password">
                    </div>
                </div>
                <div class="name">
                    <div class="detail">
                        Confirm Password:
                    </div>
                    <div class="pass">
                        <input class="box" type="text" placeholder="Renter-Password">
                    </div>
                </div>
                <div class="DOB">
                    <div class="detail">
                        Date Of Birth:
                    </div>
                    <div class="input">
                        <input type="date" class="box">
                    </div>
                </div>
                <div class="gender">
                    <div class="detail">
                        Gender:
                    </div>
                    <div class="Type">
                        <input name="Gender" type="radio">Male
                    </div>
                    <div class="Type">
                        <input name="Gender" type="radio">Female
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox">Agree to Terms and Conditions
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
